{% extends "master.html" %}

{% block title %}
  Details about {{ mymember.firstname }} {{ mymember.lastname }}
{% endblock %}


{% block content %}
  <h1>{{ mymember.first_name }} {{ mymember.last_name }}</h1>
  
  <p>Phone {{ mymember.phone }}</p>
  <p>Member since: {{ mymember.email }}</p>
  
  <p>Back to <a href="/members">Members</a></p>
  
{% endblock %}
